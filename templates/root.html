<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.84.0">
        <title>Services on Local Machine</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- Bootstrap core CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <meta name="theme-color" content="#7952b3">

        <style>
            /*table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                text-align: left;
                padding: 8px;
            }*/

            tr{
                background-color: #dddddd;
            }

            .service_not_found {
                background-color: darkred;
            }
            .service_disabled {
                background-color: aquamarine;
            }
            .service_exited {
                background-color: orangered;
            }
            .service_running {
                background-color: limegreen;
            }

        </style>

    </head>

    <body>
        <main class="col-lg-8 mx-auto p-3 py-md-5">
            <main>
                <h1>Services on Local Machine {{id}}</h1>
                <br>


                <div class="fs-5 col-md-8">
                    <span>Automatic refresh every 10 seconds</span>
                    <div class="form-check form-switch form-check-inline">
                        <input class="form-check-input" type="checkbox" role="switch" id="refresh_button2" checked/>
                        <label class="form-check-label" for="refresh_button2"></label>
                    </div>
                </div>

                <div class="fs-5 col-md-8">
                    Refresh now:
                    <button type="button" class="btn btn-primary btn-sm" onclick="window.location.reload()">
                        <i class="bi bi-arrow-repeat"></i>
                    </button>
                    <p class="fs-5 col-md-8"><strong>Current time:</strong> <span id="cur_time"></span> </p>
                </div>

                <br>

            </main>

            <main>
                <table style="width:100%">
                    <tr>
                        <th style="width:50%">
                            Service Name
                        </th>
                        <th style="width:20%">
                            Service State
                        </th>
                        <th style="width:20%">
                            Functions
                        </th>
                        <th style="width:10%">
                            Log
                        </th>
                    </tr>

                    {% for service in services %}
                    <tr>
                        <td>{{service['description']}}</td>
                        <td>
                            <div class="{{service['status_class']}}" style="width: fit-content; padding-right: 20px; padding-left: 20px; border: 1px solid gray">
                                {{service['status']}}
                            </div>
                        </td>

                        <td>
                            {% if service['allow_functions'] %}
                            <button type="button" class="btn btn-primary btn-sm" onclick="restart_service(this.name)" id="restart_{{service['service_name']}}" name="{{service['service_name']}}">
                                Restart
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" onclick="start_service(this.name)" id="start_{{service['service_name']}}" name="{{service['service_name']}}">
                                Start
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" onclick="stop_service(this.name)" id="stop_{{service['service_name']}}" name="{{service['service_name']}}">
                                Stop
                            </button>
                            {% endif %}
                        </td>
                        <td><a href="/api/last_log/{{service['service_name']}}" target="_blank" rel="noopener noreferrer">Log</a></td>

                    </tr>

                    {% endfor %}
                </table>
            </main>
        </main>

    </body>
</html>

<script>
    // When page has loaded
    $( document ).ready(function()
    {
        refreshTime();
    });

    function restart_service(id)
    {

        $.get("/api/service/restart/"+id);
    }
    function start_service(id)
    {

        $.get("/api/service/start/"+id);
    }
    function stop_service(id)
    {

        $.get("/api/service/stop/"+id);
    }



    // For the automatic refresh of the sensor data, we first need to check if the checkmark is set
    // If so, call the update data function
    // Runs every 10 seconds
    function conditional_update_data()
    {
        if ($('#refresh_button2').is(':checked')) {
            window.location.reload()
        }
    }
    setInterval(conditional_update_data, 10000);



    //Every second we update the current time
    function refreshTime()
    {   const options = { hour: "numeric", minute: "numeric", second: "numeric",};
        const timeDisplay = document.getElementById("cur_time");
        timeDisplay.textContent = new Date().toLocaleTimeString('de-DE', options);
    }
    setInterval(refreshTime, 1000);


</script>
