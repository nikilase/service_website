    <style>
        /*table {
            border-collapse: collapse;

        }

        th, td {
            text-align: left;
            padding: 8px;
        }*/

        tr{
            background-color: #2c2c2c;
        }

        .service_not_found {
            background-color: darkred;
            color: #000;
        }
        .service_disabled {
            background-color: aquamarine;
            color: #000;
        }
        .service_exited {
            background-color: orangered;
            color: #000;
        }
        .service_running {
            background-color: limegreen;
            color: #000;
        }

        .btn-link {
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
            color: #0d6efd;
            padding: 0;
            text-decoration: underline;
            font-family: inherit;
            font-size: inherit;
        }

        body {
            color: #E6E0E9;
            background-color: #121212;
        }
        .form-control {
            color: #E6E0E9;
            background-color: #383838;
            border: 1px solid #333333;
        }
        .form-control:focus {
            color: #E6E0E9;
            background-color: #383838;
            border: 1px solid #333333;}

    </style>

</head>

<body>

    <header class="header">

        <nav class="navbar navbar-dark bg-dark" style="padding: 10px">
            <a href="/" class="nav__link">
                Home
            </a>
            <a href="/log_overview" class="nav__link">
                Logs
            </a>
        {% if request.cookies["fastapiusersauth"] %}
            <form action="/logout" method="post">
                <button type="submit" name="your_name" value="your_value" class="btn-link">Logout</button>
            </form>
            {% else %}
            <a href="/login" class="nav__link">
                Login
            </a>
            {% endif %}

        </nav>
    </header>

    {% block content %}
    {% endblock %}
